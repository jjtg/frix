services:
  postgres-test:
    image: postgres:16-alpine
    container_name: frix-postgres-test
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: frix_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d frix_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
